<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <title>Covid-19 Search</title>  
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
            li {display: inline;}
        </style>
    </head>

    <body class="w3-light-grey">
    <div class="w3-content" style="max-width:1200px">
        <div class="w3-row" style="min-height: 100px">
            
        <!-- search box -->
        
            <div id="search-box-in-result" class='w3-margin' align="center">
                
                <div class="w3-light-grey" >
                    <br/><br/><br/><br/><br/><br/><br/><br/>

                </div>
              
                <h1 align="center" stype="background-color: w3-white"><b> Covid-19 Search</b> </h1>
                <form action = '/result' method="get" >
                    <input type="text" name="searchText" style="font-size: 20pt" size="38" width="max-width" />                   
                    <input type="submit" style="font-size: 20pt" value="Search"/>

                    <br/><br/><br/>
                    <p>
                    <b style="font-size: 12pt">Choose Fussy Method:</b>   &nbsp;&nbsp;&nbsp;
                   
                        Boolean Search<input type="radio" name="fussy" value="None" checked /> &nbsp;&nbsp;&nbsp;
                        Stem Search<input type="radio" name="fussy" value="stem" />    &nbsp;&nbsp;&nbsp;                   
                        Lemmatization<input type="radio" name="fussy" value="lemmatize" /> &nbsp;&nbsp;&nbsp;
                    </p>

                    <p>
                    <b style="font-size:12pt">Choose Sort Method:</b> &nbsp;&nbsp;&nbsp;
                        TF-IDF<input type="radio" name="sort" value="tfidf" checked/> &nbsp;&nbsp;&nbsp;
                        Cosine TF-IDF<input type="radio" name="sort" value="cos-tf" />&nbsp;&nbsp;&nbsp;
                        Citation<input type="radio" name="sort" value="citation" />&nbsp;&nbsp;&nbsp;
                        Page Rank<input type="radio" name="sort" value="pagerank" />&nbsp;&nbsp;&nbsp;
                        Mixture<input type="radio" name="sort" value="mix" />&nbsp;&nbsp;&nbsp;   
                    </p>       
                </form>

            </div>
         
        </div>
    
    </body>
</html>
